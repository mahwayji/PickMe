services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80" # React app on http://localhost:3000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000" # NestJS app
    environment:
      DATABASE_URL: mongodb://mongo:27017/pickme
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
